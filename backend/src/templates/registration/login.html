{% extends "base.html" %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_username" class="block font-medium mb-2">Username</label>
      <input type="text" id="id_username" name="username" class="border rounded-md px-3 py-2 w-full" placeholder="Enter your username">
    </div>
    <div class="mb-4">
      <label for="id_password" class="block font-medium mb-2">Password</label>
      <input type="password" id="id_password" name="password" class="border rounded-md px-3 py-2 w-full" placeholder="Enter your password">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">Login</button>
  </form>
{% endblock %}
